<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>清除缓存并启动</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f0f0f0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .progress {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            animation: progress 3s ease-in-out;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        ul {
            text-align: left;
            margin: 20px 0;
            padding-left: 20px;
        }
        li {
            margin: 10px 0;
        }
        .code {
            background: #2d3748;
            color: #68d391;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 清除缓存并启动</h1>
        
        <div id="status" class="status warning">
            正在准备清除浏览器缓存...
        </div>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <div id="instructions" style="display:none;">
            <h3>📋 请按以下步骤操作：</h3>
            <ul>
                <li><strong>方法1（最简单）：</strong>按 <span class="code">Ctrl + Shift + R</span> (Mac: <span class="code">Cmd + Shift + R</span>)</li>
                <li><strong>方法2：</strong>按 <span class="code">F12</span> 打开开发者工具</li>
                <li>右键点击浏览器的刷新按钮</li>
                <li>选择 <strong>"清空缓存并硬性重新加载"</strong></li>
            </ul>
            
            <p style="margin-top: 30px;">
                <strong>或者点击下面的按钮直接访问主页面：</strong>
            </p>
        </div>

        <div id="buttons" style="display:none; margin-top: 20px;">
            <a href="../index.html" class="btn" onclick="clearAndGo(event)">🚀 清除缓存并进入主页</a>
            <a href="test-modules.html" class="btn" onclick="clearAndTest(event)">🔍 测试模块加载</a>
        </div>
    </div>

    <script>
        // 清除所有缓存
        function clearAllCaches() {
            // 清除 Service Worker 缓存
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => registration.unregister());
                });
            }

            // 清除 Cache Storage
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }

            // 清除 Local Storage
            localStorage.clear();

            // 清除 Session Storage
            sessionStorage.clear();

            return true;
        }

        // 页面加载后立即清除缓存
        window.addEventListener('load', () => {
            const statusDiv = document.getElementById('status');
            const instructionsDiv = document.getElementById('instructions');
            const buttonsDiv = document.getElementById('buttons');

            setTimeout(() => {
                const cleared = clearAllCaches();
                
                if (cleared) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '✅ 缓存已清除！现在可以安全地访问页面了。';
                } else {
                    statusDiv.className = 'status warning';
                    statusDiv.innerHTML = '⚠️ 部分缓存已清除，建议手动强制刷新以确保完全清除。';
                }

                instructionsDiv.style.display = 'block';
                buttonsDiv.style.display = 'block';
            }, 3000);
        });

        // 清除缓存并跳转到主页
        function clearAndGo(event) {
            event.preventDefault();
            clearAllCaches();
            // 使用时间戳参数强制重新加载
            const timestamp = new Date().getTime();
            window.location.href = `../index.html?v=${timestamp}`;
        }

        // 清除缓存并测试模块
        function clearAndTest(event) {
            event.preventDefault();
            clearAllCaches();
            const timestamp = new Date().getTime();
            window.location.href = `test-modules.html?v=${timestamp}`;
        }
    </script>
</body>
</html>
